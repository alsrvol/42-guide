<!DOCTYPE html>
<html lang="ko">
<head>

      text-align: center;

    .melon { background-color: #e9f5da; }
    .genie { background-color: #e5f5f3; }
    .bugs  { background-color: #f8f5cc; }
    .flo   { background-color: #e4e9f9; }
    .vibe  { background-color: #fce5f2; }

    .menu a:hover {
      opacity: 0.85;
    }

    a.return {
      display: inline-block;
      margin-top: 50px;
      text-decoration: none;
      color: #444;
      background: #eee;
      padding: 10px 20px;
      border-radius: 6px;
    }

</head>

  <h2>원클릭 바로가기</h2>

  <div class="menu">
